<!DOCTYPE html>
<html>
  <head>
    <title>Enigma</title>
    <meta charset="utf-8">
    <link href="quizzer.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="underscore-1.8.3.min.js"></script>
    <script src="quizzer.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Enigma</h1>
        <h2>Responde correctamente para obtener el código.</h2>
      </div>
      <div class="countdown"><span class="time_left">12s</span></div>
    </header>
    <main>
      <div class="start">
        <div class="card">
          <p>¿Listo para comenzar?</p>
          <button class="start">Comenzar</button>
        </div>
      </div>
      <div class="play">
        <div class="questions"></div>
      </div>
      <div class="finish card">
        <p class="final_message">¡Felicidades! Has completado el enigma.</p>
        <p class="final_code">Tu código es: <span style="font-weight: bold; font-size: larger; color:#ffc300;">2</span></p>
        <div class="play_again">
          <button>Volver a jugar</button>
        </div>
      </div>
      <div class="incorrect_message">
        <p>¡Respuesta incorrecta! Intenta nuevamente en 5 segundos.</p>
      </div>
    </main>
    
  </body>
</html>
